<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="markdown-container"></div>

  <script>
    fetch('https://raw.githubusercontent.com/username/repo/main/README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('markdown-container').innerHTML = marked(md);
      });
  </script>
</body>
</html>
